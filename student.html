<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>E-Quizz - Eleve</title>
       <link rel="stylesheet" href="/styles/student.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
       <div class="container">
              <nav class="navbar navbar-expand">
                     <div class="collapse navbar-collapse d-flex">
                            <div class="d-flex col-3 justify-content-start">
                                   <div id="user" class="btn-group">
                                          <button class="btn btn-outline-light"><i class="bi bi-person"></i></button>
                                          <button type="button"
                                                 class="btn btn-outline-light dropdown-toggle dropdown-toggle-split"
                                                 data-bs-toggle="dropdown" data-bs-auto-close="outside"
                                                 aria-expanded="false">
                                          </button>

                                          <ul class="user dropdown-menu dropdown-menu-start">
                                                 <li class="dropdown-item"></li>
                                                 <li>
                                                        <h5 id="mail"></h5>
                                                        <hr class="dropdown-divider">
                                                 </li>
                                                 <li class="mt-1" id="logout">
                                                        <button type="button" class="btn btn-outline-danger w-100"
                                                               data-bs-toggle="modal"
                                                               data-bs-target="#ModalDeconnexion">
                                                               <i class="bi bi-box-arrow-right"></i>
                                                        </button>
                                                 </li>
                                          </ul>
                                          <div class="modal fade" tabindex="-1" id="ModalDeconnexion">
                                                 <div class="modal-dialog">
                                                        <div class="modal-content">
                                                               <div class="modal-header">
                                                                      <h5 class="modal-title">Deconnexion</h5>
                                                                      <button type="button"
                                                                             class="btn-close modalButtonClose"
                                                                             data-bs-dismiss="modal"
                                                                             aria-label="Close"></button>

                                                               </div>
                                                               <div class="modal-body">
                                                                      <p>être vous sur de vouloir vous déconnecter ?</p>
                                                               </div>
                                                               <div class="modal-footer">
                                                                      <button type="button"
                                                                             class="btn btn-secondary modalButtonClose"
                                                                             data-bs-dismiss="modal">Fermer</button>
                                                                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                                                             id="modalButtonConfirm">Confirmer</button>
                                                               </div>
                                                        </div>
                                                 </div>
                                          </div>
                                   </div>
                            </div>
                            <h1 class="navbar-nav col-6 justify-content-center">
                                   E-Quizz
                            </h1>
                     </div>
              </nav>
       </div>
       <hr class="container">

       <div id="allParts">
              <div class="part" id="formMail">
                     <form id="formulaireMail" class="container text-center col-sm-2 col-form-label">
                            <input type="email" id="mailAddress" class="form-control align-bottom" autocomplete="on"
                                   autofocus required />
                            <button id="btnSend" class="btn btn-primary">Envoyer</button>
                     </form>
              </div>

              <div class="part" id="answerQuestion">
                     <h1 id="numberQuestion" class="d-flex align-items-center justify-content-center"></h1>

                     <div id="divButtons" class="container text-center align-bottom mt-5">
                            <div id="btnAnswers" class="text-center row align-items-start">
                                   <button id="btnA" type="button" class="btn btn-outline-primary p-4">A</button>
                                   <input type="checkbox" id="stateBtnA" hidden>
                                   <button id="btnB" type="button" class="btn btn-outline-primary p-4">B</button>
                                   <input type="checkbox" id="stateBtnB" hidden>
                                   <button id="btnC" type="button" class="btn btn-outline-primary p-4">C</button>
                                   <input type="checkbox" id="stateBtnC" hidden>
                                   <button id="btnD" type="button" class="btn btn-outline-primary p-4">D</button>
                                   <input type="checkbox" id="stateBtnD" hidden>
                            </div>

                            <div class="d-flex align-items-center justify-content-evenly mt-3">
                                   <i class="bi bi-arrow-left-square" style="font-size: 2rem; color: cornflowerblue;" id="previousQuestion"></i>   
                                   <button id="btnModify" type="button" class="btn btn-danger">CORRIGER</button>
                                   <button id="btnValidate" type="button" class="btn btn-success">Valider</button>
                                   <i class="bi bi-arrow-right-square" style="font-size: 2rem; color: cornflowerblue;" id="nextQuestion"></i>

                            </div>
                     </div>
              </div>

              <div class="part" id="waitTeacherConnect">
                     <h1 id="nameStudent"></h1>
                     <h2 id="waiting"></h2>
              </div>

              <div class="part" id="endOfQuizz">
                     <h1 id="End"></h1>
              </div>

              <div class="part" id="test">Socket not connected</div>
       </div>









       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
              crossorigin="anonymous"></script>
       <script src="/socket.io/socket.io.js"></script>
       <script src="/scripts/student.js"></script>
</body>

</html>
